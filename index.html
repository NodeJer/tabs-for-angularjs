<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	*{
		padding: 0; margin: 0;
	}
	li{
		list-style: none;
	}
	.tabs{
		width: 475px;
		margin: 50px auto 0;
		border: 1px solid #ccc;
	}
	.tabs .btn-list{
		border-bottom: 1px solid #ccc;
		font-size: 0; line-height: 0;
		overflow: hidden;
	}
	.tabs .btn-list .btn{
		float: left;
		width: 150px;
		text-align: center; line-height: 40px; font-size: 16px;
		margin-left: 10px;
		border-left: 1px solid #ccc;
		border-right: 1px solid #ccc;
		cursor: pointer;
	}
	.tabs .btn-list .btn:first-child{
		border-left: none;
		margin-left: 0;
	}
	.tabs .content .panel{
		height: 50px;
        display: none;
	}
    .tabs .content .active{
        display: block;
    }
	.active{
		color: red;
	}
</style>
</head>
<body>
    
    <div class="tabs" ng-init="selected.index=0">
    	<ul class="btn-list">
    		<li tabs-btn class="btn" active-class="active">
    			1
    		</li>
            <li tabs-btn class="btn" active-class="active">
                2
            </li>
            <li tabs-btn class="btn" active-class="active">
                3
            </li>
    	</ul>
    	<ol class="content">
    		<li tabs-content class="panel" active-class="active">
    			1
    		</li>
            <li tabs-content class="panel" active-class="active">
                2
            </li>
            <li tabs-content class="panel" active-class="active">
                3
            </li>
    	</ol>
    </div>
    <script src="angular.min.js"></script>
    <script src="angular-tabs.js"></script>
    <script>
    	angular.module('app', ['tabs']);


        angular.bootstrap(document.body, ['app']);

    </script>
</body>
</html>
